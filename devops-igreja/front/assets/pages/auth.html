    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="minhaauth">
                    <h2>Log In</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="useremail" name="useremail">
                        <label for="validationCustom01">E-Mail</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="password" name="password">
                        <label for="validationCustom01">Senha</label>
                    </div>
                    <div>
                        <input type="submit" value="login">
                    </div>

                </form>
            </div>

    <script>
        document.getElementById('minhaauth').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('useremail').value;
            const password = document.getElementById('password').value;
            const formData = {
                email,
                password
            };
            console.log(formData)
            $.ajax({
                type: 'POST',
                url: 'http://localhost:3001/tokens', 
                data: formData,
                success: function (response) {
                   
                    localStorage.setItem('token', response);
                    window.location.href = 'adm.html';
                },
                error: function (error) {
                    window.alert('Erro: Email ou Senha inválido', error);
                }
            });
        });




    </script>
